<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/fluent.css">
</head>

<body>

    <div class="app">

        <!-- NAV -->
        <aside class="nav">
            <div class="nav-logo">PHÒNG KHÁM</div>
            <a class="nav-item active">Dashboard</a>
            <a class="nav-item" href="lich-kham.html">Lịch khám</a>
            <a class="nav-item">Bệnh nhân</a>
            <a class="nav-item">Bác sĩ</a>
        </aside>

        <!-- MAIN -->
        <div class="main">

            <div class="topbar">
                <input class="search" placeholder="Tìm bệnh nhân, SĐT...">
                <div>Lễ tân ▾</div>
            </div>

            <div class="content">

                <h1>Dashboard</h1>

                <!-- STATS -->
                <div class="card-grid">
                    <div class="card">
                        <div class="card-title">Hôm nay</div>
                        <div class="card-number">18</div>
                    </div>

                    <div class="card">
                        <div class="card-title">Chưa xác nhận</div>
                        <div class="card-number">5</div>
                    </div>

                    <div class="card">
                        <div class="card-title">Sắp đến</div>
                        <div class="card-number">3</div>
                    </div>
                </div>

                <!-- TABLE -->
                <div class="card table-card">
                    <div class="table-card-header">
                        Lịch khám hôm nay
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Giờ</th>
                                <th>Bệnh nhi</th>
                                <th>SĐT</th>
                                <th>Bác sĩ</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>08:00</td>
                                <td>Nguyễn An</td>
                                <td>09xxx</td>
                                <td>BS A</td>
                                <td><span class="badge pending">Chờ</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
