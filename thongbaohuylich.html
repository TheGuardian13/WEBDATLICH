<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Hủy lịch khám</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER LOGO -->
    <header class="header-logo">
        <a href="trangchu.html" class="logo-link">
            <img src="images/logo.png" alt="Logo phòng khám" class="logo">
            <span class="company-name">Phòng khám Bác sĩ bên con</span>
        </a>
    </header>
    <div class="result-card">

        <div id="cancelBox" class="success">
            <h1>❌ Hủy lịch khám</h1>

            <p id="cancelMessage">
                Anh/chị có chắc muốn hủy lịch khám này không?
            </p>

            <div class="action-buttons">
                <button id="confirmCancelBtn" class="btn btn-primary">
                    Xác nhận hủy lịch
                </button>

                <a href="datlich.html" class="btn btn-secondary">
                    ⬅ Quay lại đặt lịch
                </a>
            </div>
        </div>

    </div>

    <script src="js/nfcancel.js"></script>
</body>

</html>
